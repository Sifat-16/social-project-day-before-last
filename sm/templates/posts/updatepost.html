{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from wpkixx.com/html/winku/newsfeed.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Jan 2020 16:23:46 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Winku Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body>
{% if request.user == pb.author.user %}
<div class="central-meta new-pst">
    <div class="new-postbox">
        <figure>
            <img src="images/resources/admin2.jpg" alt="">
        </figure>
        <div class="newpst-input">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{pf.content}}
                <div class="attachments">
                    <ul>
                        <li>
                            <div class="dob">
                                {{pf.comment_choice}}
                            
                            
                            </div>
                        </li>
                        <li>
                            <div class="dob">
                                {{pf.visibility}}
                        
                        
                            </div>
                        </li>
                        <li>
                            <i class="fa fa-music"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-image"></i>
                            <label class="fileContainer">

                                {{pf.image}}

                            </label>
                        </li>
                        <li>
                            <i class="fa fa-video-camera"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-camera"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <button type="submit">Update</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<a href="{% url 'newsfeed' %}"><button type="submit">Get lost</button></a>
{% endif %}

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="{% static 'js/main.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/map-init.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>

</body>

<!-- Mirrored from wpkixx.com/html/winku/newsfeed.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Jan 2020 16:23:46 GMT -->

</html>
