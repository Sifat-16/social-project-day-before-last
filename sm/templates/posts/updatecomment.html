{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from wpkixx.com/html/winku/newsfeed.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Jan 2020 16:23:46 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Winku Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body>
    {% if request.user == cb.user.user %}
    <div class="central-meta new-pst">
        <div class="new-postbox">
            <figure>
                <img src="images/resources/admin2.jpg" alt="">
            </figure>
            <div class="newpst-input">
                <form method="POST" action="">
                    {% csrf_token %}
                    {{cf.body}}
                    <div class="add-smiles">
                        <span class="em em-expressionless" title="add icon"></span>
                    </div>
                    <div class="smiles-bunch">
                        <i class="em em---1"></i>
                        <i class="em em-smiley"></i>
                        <i class="em em-anguished"></i>
                        <i class="em em-laughing"></i>
                        <i class="em em-angry"></i>
                        <i class="em em-astonished"></i>
                        <i class="em em-blush"></i>
                        <i class="em em-disappointed"></i>
                        <i class="em em-worried"></i>
                        <i class="em em-kissing_heart"></i>
                        <i class="em em-rage"></i>
                        <i class="em em-stuck_out_tongue"></i>
                    </div>
                    <input type="hidden" name="post_id" value={{p.id}}>
                    <button type="submit" name="submit_comment" style="color: blue;">Send</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <a href="{% url 'newsfeed' %}"><button type="submit">Get lost</button></a>
    {% endif %}

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/map-init.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>

</body>

<!-- Mirrored from wpkixx.com/html/winku/newsfeed.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Jan 2020 16:23:46 GMT -->

</html>
